<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="car.js"></script>
</head>

<body>

  <a-scene background="color:yellow">
    <a-assets timeout="10000">        
      <a-asset-item id="car-model" src="./car/scene.gltf"></a-asset-item>
    </a-assets>

    <a-entity id="car" gltf-model="#car-model" position="0 0 -5" scale="2.5 2.5 2.5" rotation="0 -90 0" move-car></a-entity>
  </a-scene>
</body>

</html>
